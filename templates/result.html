<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <title>Results | GeoLocate</title>
    </head>
    <body>
        <header>
            <div><h1>Results Page for GeoLocate</h1></div>
            <div>
                <nav>
                    <span class="navi"><a href="/">HOME</a></span>
                    <span class="navi"><a href="/about/">ABOUT</a></span>
                </nav>
            </div>
        </header>
        <br>
        <hr>
        <br>
        <br>
        <table border=2>
            <thead>
                <tr><th colspan="3">{{ results['search'] }}</th></tr>
                <tr><th>Location</th><th>Latitude</th><th>Longitude</th></tr>
            </thead>
            <tbody>
                <!-- Add formatted_address and lat,lng -->
                <tr>
                    <td>{{ results['faddress'] }}</td>
                    <td>{{ results['lat'] }}</td>
                    <td>{{ results['lng'] }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <form action="{{ url_for('result_page')}}" method="POST">
            <div id="search">
                <input type="text" name="location" autofocus size="50" />
                <input type="submit" name="action" value="Search">
            </div>
        </form>
        <br>
        <br>
        <div><span class="copy">Copyright &copy;2017 Nathaniel Brown</span></div>
    </body>
</html>
